{% extends 'project/base.html'%}
{% block title%}<title>Register</title>{% endblock %}
{% block body%}
    <div class="container form-login">
        <h2>Log in to your account</h2>
        {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show {{ message.tags }}" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                 {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login'%}" >{%csrf_token%}
           <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button> <a href="{% url 'password_reset' %}">Forgot Password</a>
        </form>
    </div>
{% endblock %}
