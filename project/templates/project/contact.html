{% extends 'project/base.html'%}
{% block title%}<title>Contact Us</title>{% endblock %}
{% block body%}
<main role="main">
    <section class="jumbotron text-center">
    <div class="container">
        <h3>Contact Us</h3>
    </div>
  </section>
    <div class="container">
        <div class="row my-5">
            <div class="col-sm-12">
                <p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3709.1032594919525!2d39.18854951493587!3d21.62089958568064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d72c07fc3933%3A0x8f99aa244084a6da!2sHerfy!5e0!3m2!1sen!2ssa!4v1561467394064!5m2!1sen!2ssa" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-12">
            <form method="post" action="{% url 'contact'%}">{%csrf_token%}
              {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show {{ message.tags }}" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                 {% endfor %}
                {% endif %}
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
             </div>
        </div>

    </div>
</main>
{% endblock %}
